<!-- Sound Comic Widget for Blogger (Static Panels, Responsive Buttons) -->
<div id="scw-container" style="max-width:700px; margin:auto; font-family:sans-serif; padding:1rem;">

  <img id="scw-main-img"
       src="https://sggregory76.github.io/sound-comic-widget/assets/images/738f60bf-4e07-442b-a3a3-dcc1eeeb89b9.png"
       alt="Main Frame"
       style="width:100%; height:auto; border:4px solid #000; margin-bottom:16px;">

  <div id="soundboard"
       style="display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-bottom:16px;"></div>

  <div id="grid-container"
       style="display:grid; grid-template-columns:repeat(auto-fit,minmax(100px,1fr)); gap:8px;">
  </div>

  <script type="text/javascript">
    (function() {
      var items = [
        {
          name: "logo",
          label: "Epic Logo",
          audio: "https://sggregory76.github.io/sound-comic-widget/assets/audio/epic-logo-6906.mp3",
          mainImg: "https://sggregory76.github.io/sound-comic-widget/assets/images/738f60bf-4e07-442b-a3a3-dcc1eeeb89b9.png",
          panels: [
            "https://sggregory76.github.io/sound-comic-widget/assets/images/03b1fc97-0f8c-4fab-8be4-6fcd8d8ca44d.png",
            "https://sggregory76.github.io/sound-comic-widget/assets/images/03311262-18a0-4e24-b4bb-ed73b2d472b9.png",
            "https://sggregory76.github.io/sound-comic-widget/assets/images/03b1fc97-0f8c-4fab-8be4-6fcd8d8ca44d.png"
          ]
        },
        {
          name: "pop",
          label: "Pop SFX",
          audio: "https://sggregory76.github.io/sound-comic-widget/assets/audio/pop-39222.mp3",
          mainImg: "https://sggregory76.github.io/sound-comic-widget/assets/images/03b1fc97-0f8c-4fab-8be4-6fcd8d8ca44d.png",
          panels: [
            "https://sggregory76.github.io/sound-comic-widget/assets/images/738f60bf-4e07-442b-a3a3-dcc1eeeb89b9.png",
            "https://sggregory76.github.io/sound-comic-widget/assets/frames/pop/2.png",
            "https://sggregory76.github.io/sound-comic-widget/assets/frames/pop/3.png"
          ]
        }
      ];

      var mainImg = document.getElementById("scw-main-img");
      var buttonsContainer = document.getElementById("soundboard");
      var gridContainer = document.getElementById("grid-container");

      var currentAudio = null;

      items.forEach(function(item) {
        var audio = new Audio(item.audio);
        audio.preload = "auto";

        var btn = document.createElement("button");
        btn.textContent = item.label;
        btn.style.flex = "1 1 40%";
        btn.style.minWidth = "120px";
        btn.style.padding = "12px 16px";
        btn.style.margin = "4px";
        btn.style.background = "#ffd700";
        btn.style.border = "2px solid #000";
        btn.style.borderRadius = "6px";
        btn.style.cursor = "pointer";
        btn.style.fontWeight = "bold";
        btn.style.boxShadow = "2px 2px 0 #333";

        btn.onclick = function() {
          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }

          mainImg.src = item.mainImg || item.panels[0];

          gridContainer.innerHTML = "";
          item.panels.forEach(function(src) {
            var img = document.createElement("img");
            img.src = src;
            img.style.width = "100%";
            img.style.border = "2px solid #000";
            gridContainer.appendChild(img);
          });

          audio.currentTime = 0;
          audio.play();
          currentAudio = audio;
        };

        buttonsContainer.appendChild(btn);
      });
    })();
  </script>
</div>
