<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Comic Widget</title>
  <link rel="stylesheet" href="soundboard.css" />
</head>
<body>
  <div class="sound-comic-widget">
    <div class="frame-container">
      <img id="frame" src="assets/frames/placeholder/1.png" alt="comic frame" />
    </div>
    <div class="controls">
      <button id="play-btn">Play <span>▶️</span></button>
      <button id="stop-btn">Stop <span>⏹️</span></button>
      <label for="varspeed">
        Speed:
        <input id="varspeed" type="range" min="0.5" max="2" step="0.1" value="1" />
        <span id="speed-value">1×</span>
      </label>
    </div>
  </div>

  <script type="module" src="soundboard.js"></script>
</body>
</html>
